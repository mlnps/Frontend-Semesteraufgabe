<div id="create-post" class="container" novalidate>
  <div class="form-container">
    <h2>Pflanze hinzufügen</h2>
    <form [formGroup]="formGroup">
      <mat-form-field class="form-field" appearance="standard">
        <mat-label>Plant title</mat-label>
        <input matInput placeholder="Titel" formControlName="inp_title" />
        <mat-error *ngIf="!inp_title.valid && inp_title.touched">
          <span *ngIf="inp_title.errors?.required"
          >This field is mandatory.</span
          >
        </mat-error>
      </mat-form-field>

<!--      <mat-form-field class="form-field" appearance="standard">

          >This field is mandatory.</span

        </mat-error>
      </mat-form-field>-->

      <video id="player" autoplay></video>
      <canvas id="canvas" width="320px" height="240px"></canvas>
      <button
        (click)="initializeMedia()"
        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
        id="camera-btn"
      >
        Kamerazugriff
      </button>
      <button
        (click)="captureImage()"
        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
        id="capture-btn"
      >
        Foto
      </button>
      <div id="pick-image" style="display: none">
        <h6>Bild auswählen</h6>
        <input type="file" accept="image/*" id="image-picker" />
      </div>

      <form>
        <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="manual-location">
          <input class="mdl-textfield__input" type="text" id="location">
          <label class="mdl-textfield__label" for="location" name="location">Ort</label>
        </div>
        <div class="input-section">
          <button (click)="getLocation()" class="mdl-button mdl-js-button mdl-button--colored" type="button" id="location-btn">Location</button>
          <div class="mdl-spinner mdl-js-spinner is-active" id="location-loader"></div>
        </div>
        <br>
      </form>
